<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musaraf API Testing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>API Testing</h1>
    <form id="apiForm">
      <label for="endpoint">API Endpoint:</label>
      <input type="text" id="endpoint" name="endpoint" placeholder="Enter API endpoint" required>

      <label for="method">HTTP Method:</label>
      <select id="method" name="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>

      <label for="data">Data (for POST/PUT):</label>
      <textarea id="data" name="data" rows="5" placeholder="Enter JSON data"></textarea>

      <button type="submit">Send Request</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
